name: Build

on: [push, pull_request]

jobs:
  frontend:
    name: Front-end
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: ./web/yarn.lock
      - run: yarn install && CI=false yarn run build
        working-directory: ./web

  backend:
    name: Back-end
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.6'
          cache-dependency-path: ./go.mod
      - run: go build -ldflags "-extldflags '-static'"
        working-directory: ./

  release-and-push:
    name: Release And Push
    runs-on: ubuntu-latest
    if: github.repository == 'hanzoai/vm' && github.event_name == 'push'
    needs: [frontend, backend]
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch Previous version
        id: get-previous-tag
        uses: actions-ecosystem/action-get-latest-tag@v1.6.0

      - name: Release
        run: yarn global add semantic-release@17.4.4 && semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch Current version
        id: get-current-tag
        uses: actions-ecosystem/action-get-latest-tag@v1.6.0

      - name: Check version bump
        id: should_push
        run: |
          old_version="${{ steps.get-previous-tag.outputs.tag }}"
          new_version="${{ steps.get-current-tag.outputs.tag }}"
          if [ "$old_version" != "$new_version" ]; then
            echo "push=true" >> $GITHUB_OUTPUT
          else
            echo "push=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.should_push.outputs.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push visor (standard) to GHCR
        if: steps.should_push.outputs.push == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          target: STANDARD
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/hanzoai/visor:${{ steps.get-current-tag.outputs.tag }}
            ghcr.io/hanzoai/visor:latest

      - name: Push visor-allinone to GHCR
        if: steps.should_push.outputs.push == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ALLINONE
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/hanzoai/visor-allinone:${{ steps.get-current-tag.outputs.tag }}
            ghcr.io/hanzoai/visor-allinone:latest
