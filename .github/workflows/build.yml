name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  frontend:
    name: Front-end
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: ./web/yarn.lock
      - run: yarn install && CI=false yarn run build
        working-directory: ./web

  backend:
    name: Back-end
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.6'
          cache-dependency-path: ./go.mod
      - run: go build -ldflags "-extldflags '-static'"
        working-directory: ./

  push-image:
    name: Push Docker Image
    runs-on: ubuntu-latest
    if: github.repository == 'hanzoai/vm' && github.event_name != 'pull_request'
    needs: [frontend, backend]
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Push visor (standard) to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          target: STANDARD
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/hanzoai/visor:${{ steps.sha.outputs.short }}
            ghcr.io/hanzoai/visor:latest

      - name: Push visor-allinone to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ALLINONE
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/hanzoai/visor-allinone:${{ steps.sha.outputs.short }}
            ghcr.io/hanzoai/visor-allinone:latest
